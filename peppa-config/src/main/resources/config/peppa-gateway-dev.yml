spring:
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
        - id: peppa-demo1
          uri: lb://peppa-demo1
          predicates:
            - Path=/gateway/peppa-demo1/**
          filters:
            - StripPrefix=2
            - JwtFilter
        - id: peppa-demo2
          uri: lb://peppa-demo2
          predicates:
            - Path=/gateway/peppa-demo2/**
          filters:
            - StripPrefix=2
            - JwtFilter